<!DOCTYPE html>
<html lang="en">

<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description"
        content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png">
    </header>
    <nav>
        <ul>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <main>
        <form action="" method="post">
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="date_of_booking">Date of Booking:</label>
                <input type="date" id="date_of_booking" name="date_of_booking" required>
            </div>
            <div>
                <label for="number_of_people">Number of People:</label>
                <input type="number" id="number_of_people" name="number_of_people" required min="1" max="8">
            </div>
            <div>
                <input type="checkbox" id="policy" name="policy" required>
                <label for="policy">I agree to cancellation policy.</label>
            </div>
            <button type="submit">
                Book Now
            </button>
        </form>
    </main>
</body>

</html>
