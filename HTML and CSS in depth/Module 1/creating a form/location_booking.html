<!DOCTYPE html>
<html lang="en">

<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description"
        content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="logo.png">
    </header>
    <main>
        <h1>Book a Location</h1>
        <form action="" method="POST">
            <div>
                <label for="booking_date">Booking Date</label><br>
                <input type="date" name="booking_date" id="booking_date" required>
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div>
                <label for="booking_people">Number of People</label><br>
                <input type="range" id="booking_people" name="booking_people" required min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input id="booking_location" name="booking_location" list="locations" required>
                <datalist id="locations">
                    <option value="Downtown">
                    <option value="Uptown">
                    <option value="Midtown">
            </div>
            <div>
                <button type="submit">Book Table</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copright Little Lemon</p>
    </footer>
</body>

</html>
