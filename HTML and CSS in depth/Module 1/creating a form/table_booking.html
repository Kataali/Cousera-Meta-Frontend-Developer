<!DOCTYPE html>
<html lang="en">

<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description"
        content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="logo.png">
    </header>
    <main>
        <h1>Book a Table</h1>
        <form action="" method="POST">
            <fieldset id="size">
                <label>
                    <input type="radio" name="size" value=2> Two-person Table
                </label>
                <label>
                    <input type="radio" name="size" value=4 checked> Four-person Table
                </label>
                <label>
                    <input type="radio" name="size" value=6> Six-person Table
                </label>
            <fieldset id="location">
                <label>
                    <input type="radio" name="location" value="indoors" checked> Indoors
                </label>
                <label>
                    <input type="radio" name="location" value="outdoors"> Outdoors
                </label>
            </fieldset>
            <div>
                <button type="submit">Book Table</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copright Little Lemon</p>
    </footer>
</body>

</html>
